<!doctype html>
<html>
  <head>

    <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/platform/platform.js"></script>

    <link rel="import" href="../hacker-news.html">

  </head>

    <body unresolved>

      <hacker-news></hacker-news>

      <script>
        suite('<hacker-news>', function() {

          suite( 'with no attributes', function(){

            setup(function() {
              el = document.querySelector('hacker-news').cloneNode();
            });

            test( 'this.data should be an array with 100 items', function( done ) {
              setTimeout(function() {
                expect( el.data ).to.be.instanceOf( Array );
                expect( el.data.length ).to.equal( 100 );
                done();
              }, 3000);
            });


          });

        });
      </script>
  </body>
</html>
